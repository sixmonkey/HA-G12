  ############################################################################
  #                                                                          #
  #   Card mod                                                               #
  #                                                                          #
  ############################################################################

  card-mod-theme: krehome

  card-mod-view-yaml: |
    ha-app-layout$:
      hui-grid-card:
        .: |
          @media (min-width: 600px) {
              hui-grid-card {
                --grid-card-column-count: 5 !important;
              }
          }
        $: |
          h1 {
            padding-left: 0 !important;
            padding-right: 0 !important;
            opacity: .7;
            color: red !important;
          }

  card-mod-root: |
    ha-tabs$: |
          #tabsContent {
                width: 97%;
          }
    .: |
          ha-button-menu {
            display: none !important;
          }
          a.menu-link[target="_blank"], ha-button-menu, ha-menu-button, [main-title] {
                display: none !important;
          }
          app-toolbar {
                margin: 10px 0px 32px 0px;
                background: transparent !important;
                transform: translate3d(0px, 0px, 0px) !important;
          }
          .header {
                top: auto !important;
                bottom: 0 !important;
                transform: none !important;
                box-shadow: var(--footer-shadow);
          }
          #view {
                margin-top: calc((var(--header-height) + 42px) * -1);
                min-height: 100vh !important;
          }
          ha-tabs {
                --paper-tabs-selection-bar-color: var(--header-tab-indicator-color) !important;
                --mdc-icon-size: 30px;
          }
          paper-tab[aria-selected=true] {
                color: var(--header-active-tab-color) !important;
          }
          paper-tab {
                padding-left: 0px;
                padding-right: 0px;
                width: 48px;
                color: var(--header-all-tabs-color) !important;
          }
