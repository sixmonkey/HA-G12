
icon: mdi:chevron-left
tap_action:
  action: navigate
  navigation_path: /lovelace/0
styles:
  card:
    - background: transparent
    - box-shadow: none
    - padding: 16px
    - font-size: 2rem
    - border: none
    - overflow: visible
  grid:
    - display: block
    - position: relative
    - text-align: left
  img_cell:
    - justify-content: start
    - align-items: start
    - position: absolute
    - top: 0
    - left: -24px
    - width: 24px
    - height: 24px
  icon:
    - width: 24px
    - height: 24px
    - margin-top: -2px
    - color: var(--krehome-white-color)
  name:
    - justify-self: start
    - color: var(--krehome-white-color)